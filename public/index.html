<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DumbText - Simple Text Formatter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">
    <div class="theme-toggle">
        <button id="themeToggle" aria-label="Toggle dark mode">
            <svg class="moon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
            <svg class="sun" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
        </button>
    </div>
    <div class="container">
        <h1>DumbText</h1>
        <p class="subtitle">A simple text formatter</p>
        
        <div class="input-section">
            <textarea id="inputText" placeholder="Paste your text here..."></textarea>
        </div>

        <div class="options-section">
            <button data-type="sentence">Sentence case</button>
            <button data-type="lower">lowercase</button>
            <button data-type="upper">UPPERCASE</button>
            <button data-type="capitalize">Capitalize Words</button>
            <button data-type="title">Title Case</button>
            <button data-type="numbers">Numbers to Words</button>
        </div>

        <div class="output-section">
            <textarea id="outputText" readonly placeholder="Formatted text will appear here..."></textarea>
            <div class="action-buttons">
                <button id="copyButton">Copy to Clipboard</button>
                <button id="downloadButton">Download as .txt</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
